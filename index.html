<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RH Tool</title>

  <!-- External CSS and Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body, html {
      height: 100%;
      background-color: #f0f2f5;
    }

    /* Header styles */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 500;
    }

    /* Navbar styles */
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      font-weight: 500;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Sidebar and Content Area */
    .container {
      display: flex;
      height: calc(100% - 60px); /* 60px is header height */
    }

    /* Left Sidebar */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      height: 100%;
      position: fixed;
    }

    .sidebar h3 {
      margin-bottom: 20px;
    }

    .dropdown {
      position: relative;
      margin-bottom: 20px;
    }

    .dropdown button {
      width: 100%;
      padding: 10px;
      background-color: #555;
      color: white;
      text-align: left;
      border: none;
      border-radius: 4px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      color: white;
    }

    .dropdown-content a:hover {
      background-color: #575757;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Main Content */
    .main-content {
      margin-left: 270px; /* Leave space for sidebar */
      width: 100%;
      padding: 20px;
    }

    /* Popup Modal */
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }

    .popup button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #45a049;
    }

    /* AOS Animations */
    .chart-container {
      margin-top: 30px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 220px;
      }
    }

  </style>

</head>
<body>

  <!-- Header -->
  <header>RH Tool</header>

  <!-- Navbar -->
  <nav>
    <a href="#">Tab 1</a>
    <a href="#">Tab 2</a>
    <a href="#">Tab 3</a>
    <a href="#">Tab 4</a>
    <a href="#">Tab 5</a>
    <a href="#">Tab 6</a>
  </nav>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h3>Options</h3>

      <!-- Dropdown menu -->
      <div class="dropdown">
        <button>Dropdown Menu</button>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </div>
    </div>

    <!-- Main Content Area (Empty) -->
    <div class="main-content">
      <h2 data-aos="fade-up">Welcome to RH Tool</h2>
      <p data-aos="fade-up" data-aos-delay="300">This is the area where your HTML tool's features will be displayed.</p>

      <!-- Chart.js Example -->
      <div class="chart-container" data-aos="fade-up" data-aos-delay="600">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Right Popup Window -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Popup Content</h2>
      <p>This is a right side popup window.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- JS for Popup and Chart.js -->
  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Open the popup (for demonstration purposes)
    setTimeout(function() {
      document.getElementById('popup').style.display = 'flex';
    }, 2000);

    // Chart.js Setup
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'Sample Data',
          data: [12, 19, 3, 5, 2],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

  </script>

  <!-- AOS and Chart.js Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Initialize AOS -->
  <script>
    AOS.init({
      duration: 1000, // Animation duration
      easing: 'ease-in-out', // Animation easing function
      once: true // Animate only once when scrolled into view
    });
  </script>

</body>
</html>
